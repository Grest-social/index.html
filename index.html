<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grest iPhone Warranty</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --grest-red: #ef3a5d;
      --grest-dark: #2d2d2d;
      --grest-light: #fff;
      --grest-bg: #fff5f7;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: 
        url('https://files.oaiusercontent.com/file-1e1b1e2e-2e2e-4e2e-8e2e-1e1b1e2e2e2e/1e1b1e2e2e2e2e2e2e2e2e2e2e2e2e.png') center center/300px no-repeat,
        linear-gradient(135deg, var(--grest-red) 0%, #fff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.7);
      z-index: 0;
      pointer-events: none;
    }
    .card {
      position: relative;
      z-index: 1;
      width: 95%;
      max-width: 400px;
      background: rgba(255,255,255,0.18);
      border-radius: 2rem;
      box-shadow: 0 8px 32px 0 rgba(239, 58, 93, 0.18);
      border: 2px solid rgba(239,58,93,0.18);
      backdrop-filter: blur(18px) saturate(1.5);
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
      transition: box-shadow 0.3s;
      animation: floatIn 0.8s cubic-bezier(.4,0,.2,1);
    }
    @keyframes floatIn {
      from { transform: translateY(40px) scale(0.98); opacity: 0; }
      to   { transform: translateY(0) scale(1); opacity: 1; }
    }
    h1 {
      font-size: 2.1rem;
      margin-bottom: 1.2rem;
      font-weight: 800;
      color: var(--grest-red);
      letter-spacing: 0.5px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    button {
      width: 100%;
      padding: 0.95rem 0;
      font-size: 1.08rem;
      border-radius: 1.2rem;
      border: none;
      background: linear-gradient(90deg, var(--grest-red) 60%, #fff 100%);
      color: var(--grest-dark);
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s, box-shadow 0.2s, color 0.2s;
      box-shadow: 0 2px 8px rgba(239,58,93,0.08);
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7em;
      border: 1.5px solid var(--grest-red);
    }
    button:active {
      transform: scale(0.97);
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #fff 60%, var(--grest-red) 100%);
      color: var(--grest-red);
      box-shadow: 0 4px 16px rgba(239,58,93,0.13);
    }
    #imeiSection {
      display: block;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.5s cubic-bezier(.4,0,.2,1), opacity 0.4s;
      margin-top: 0;
    }
    #imeiSection.show {
      max-height: 300px;
      opacity: 1;
      margin-top: 1.5rem;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    input[type="text"] {
      padding: 1rem 1.1rem;
      width: 95%;
      border-radius: 1rem;
      border: 1.5px solid #f7c2ce;
      font-size: 1.08rem;
      margin-bottom: 1rem;
      background: rgba(255,255,255,0.85);
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 4px rgba(239,58,93,0.03);
      outline: none;
    }
    input[type="text"]:focus {
      border: 1.5px solid var(--grest-red);
      box-shadow: 0 2px 8px rgba(239,58,93,0.08);
    }
    #result {
      text-align: left;
      margin-top: 1.1rem;
      padding: 1.1rem 1.2rem;
      background: rgba(255,255,255,0.92);
      border-radius: 1rem;
      font-size: 1.08rem;
      color: #222;
      min-height: 32px;
      box-shadow: 0 1px 4px rgba(239,58,93,0.04);
      border: 1px solid #f7c2ce;
      word-break: break-word;
      animation: fadeIn 0.7s;
    }
    .claim-btn {
      background: linear-gradient(90deg, var(--grest-red) 60%, #fff 100%) !important;
      color: var(--grest-dark) !important;
      margin-top: 0.7em;
      font-size: 1.05em;
      font-weight: 700;
      border-radius: 1em;
      box-shadow: 0 2px 8px rgba(239,58,93,0.08);
      border: 1.5px solid var(--grest-red);
    }
    .claim-btn:hover {
      background: linear-gradient(90deg, #fff 60%, var(--grest-red) 100%) !important;
      color: var(--grest-red) !important;
    }
    .fa {
      font-size: 1.1em;
    }
    @media (max-width: 600px) {
      .card {
        padding: 1.2rem 2vw 1.2rem 2vw;
        border-radius: 1.2rem;
      }
      h1 {
        font-size: 1.2rem;
      }
      button {
        font-size: 0.98rem;
        padding: 0.8rem 0;
      }
      #result {
        font-size: 0.97rem;
        padding: 0.8rem 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1><i class="fa fa-shield-halved"></i> Grest Warranty Portal</h1>
    <div class="button-group">
      <button onclick="showIMEI()"><i class="fa fa-search"></i>Check Warranty</button>
      <button onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSer9NezIZPxjuPlxgYYFfDALfcpSU-btCszUvWkuviDGdi6zQ/viewform')">
        <i class="fa fa-file-signature"></i>Start Warranty
      </button>
    </div>
    <div id="imeiSection">
      <input type="text" id="imeiInput" placeholder="Enter IMEI Number" autocomplete="off"><br>
      <button onclick="checkWarranty()"><i class="fa fa-paper-plane"></i>Submit</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyIZWb5pZwJjyca3dAyYiaJxnop7NjjcYNP6EqnopmYNlOn_ppbW0cbBAMOuOu8h887-0Lo2E3ifno/pub?output=csv";

    function showIMEI() {
      const section = document.getElementById("imeiSection");
      section.classList.add("show");
      setTimeout(() => {
        document.getElementById("imeiInput").focus();
      }, 300);
    }

    async function checkWarranty() {
      const imei = document.getElementById("imeiInput").value.trim();
      const resultDiv = document.getElementById("result");
      if (!imei) {
        resultDiv.innerHTML = "<span style='color:var(--grest-red);'><i class='fa fa-exclamation-circle'></i> Please enter IMEI.</span>";
        document.getElementById("imeiInput").focus();
        return;
      }

      resultDiv.innerHTML = "<i class='fa fa-spinner fa-spin'></i> Checking warranty...";
      try {
        const response = await fetch(CSV_URL);
        const text = await response.text();
        const rows = text.split("\n").map(row => row.split(","));

        let found = false;
        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          if (row[0].trim() === imei) {
            found = true;
            const model = row[1];
            const customer = row[2];
            const purchaseDate = row[3];
            const warrantyMonths = row[4];
            const daysLeft = row[5];
            const status = row[6];
            const cleanStatus = status.trim().toLowerCase();

            const claimButton = cleanStatus.includes('active') 
              ? '<button class="claim-btn" onclick="window.open(\'https://docs.google.com/forms/d/e/1FAIpQLScxBa1I1tvc9cW5bGthUGqdvWEQEUtOvU4cyNZevB5SHurDug/viewform\')"><i class="fa fa-screwdriver-wrench"></i> Claim Warranty</button>'
              : '';

            resultDiv.innerHTML = `
              <b>Customer Name:</b> ${customer}<br>
              <b>Model:</b> ${model}<br>
              <b>Purchase Date:</b> ${purchaseDate}<br>
              <b>IMEI:</b> ${imei}<br>
              <b>Warranty Months:</b> ${warrantyMonths}<br>
              <b>Days Left:</b> ${daysLeft}<br>
              <b>Status:</b> <span style="color:${cleanStatus.includes('active') ? 'var(--grest-red)' : '#c00'};font-weight:600">${status}</span><br>
              ${claimButton}
            `;
            break;
          }
        }
        if (!found) {
          resultDiv.innerHTML = "<span style='color:var(--grest-red);'><i class='fa fa-times-circle'></i> No record found for this IMEI.</span>";
        }
      } catch (e) {
        resultDiv.innerHTML = "<span style='color:var(--grest-red);'><i class='fa fa-bug'></i> Error fetching warranty data. Please try again later.</span>";
      }
    }

    // Allow pressing Enter to submit
    document.getElementById("imeiInput")?.addEventListener("keydown", function(e) {
      if (e.key === "Enter") checkWarranty();
    });
  </script>
</body>
</html>
