<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grest Warranty Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #ff0000, #b30000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 90%;
      max-width: 450px;
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      font-weight: 700;
      color: #b30000;
    }
    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #b30000;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background: #ff0000;
      transform: scale(1.03);
    }
    #imeiSection {
      display: none;
      margin-top: 20px;
    }
    input {
      padding: 12px;
      width: 90%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      margin-bottom: 15px;
      outline: none;
      transition: border 0.3s ease;
    }
    input:focus {
      border-color: #b30000;
    }
    #result {
      text-align: left;
      margin-top: 20px;
      padding: 15px;
      background: #fff5f5;
      border-radius: 6px;
      font-size: 15px;
      border: 1px solid #ffcccc;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Grest Warranty Portal</h1>
    <button onclick="showIMEI()">Check Warranty</button>
    <button onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSer9NezIZPxjuPlxgYYFfDALfcpSU-btCszUvWkuviDGdi6zQ/viewform')">
      Start Warranty
    </button>
    <div id="imeiSection">
      <input type="text" id="imeiInput" placeholder="Enter IMEI Number"><br>
      <button onclick="checkWarranty()">Submit</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyIZWb5pZwJjyca3dAyYiaJxnop7NjjcYNP6EqnopmYNlOn_ppbW0cbBAMOuOu8h887-0Lo2E3ifno/pub?output=csv";

    function showIMEI() {
      document.getElementById("imeiSection").style.display = "block";
    }

    async function checkWarranty() {
      const imei = document.getElementById("imeiInput").value.trim();
      if (!imei) { alert("Please enter IMEI"); return; }

      const response = await fetch(CSV_URL);
      const text = await response.text();
      const rows = text.split("\n").map(row => row.split(","));

      let found = false;
      for (let i = 1; i < rows.length; i++) {
        const row = rows[i];
        if (row[0].trim() === imei) {
          found = true;
          const model = row[1];
          const customer = row[2];
          const purchaseDate = row[3];
          const warrantyMonths = row[4];
          const daysLeft = row[5];
          const status = row[6];
          const cleanStatus = status.trim().toLowerCase();

          document.getElementById("result").innerHTML = `
            <b>Customer Name:</b> ${customer}<br>
            <b>Model:</b> ${model}<br>
            <b>Purchase Date:</b> ${purchaseDate}<br>
            <b>IMEI:</b> ${imei}<br>
            <b>Warranty Months:</b> ${warrantyMonths}<br>
            <b>Days Left:</b> ${daysLeft}<br>
            <b>Status:</b> ${status}<br><br>
            ${cleanStatus === 'active' 
              ? '<button onclick="window.open(\'https://docs.google.com/forms/d/e/1FAIpQLScxBa1I1tvc9cW5bGthUGqdvWEQEUtOvU4cyNZevB5SHurDug/viewform\')">Claim Warranty</button>' 
              : ''}`;
          break;
        }
      }
      if (!found) {
        document.getElementById("result").innerHTML = "No record found for this IMEI.";
      }
    }
  </script>
</body>
</html>
