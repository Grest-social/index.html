<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grest iPhone Warranty</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: url('https://drive.google.com/uc?id=1BK3R2UTD15jicSgoRbNLTzrkoRt9WBJ4') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Subtle overlay for readability */
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.25);
      z-index: 0;
      pointer-events: none;
    }
    .card {
      position: relative;
      z-index: 1;
      width: 95%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px) saturate(1.2);
      padding: 36px 28px 32px 28px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      border: 1.5px solid rgba(255,255,255,0.35);
      transition: box-shadow 0.3s;
    }
    .card:hover {
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.32);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 18px;
      font-weight: 700;
      color: #1c1c1c;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 18px;
    }
    button {
      width: 100%;
      padding: 14px 0;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #0071e3 60%, #005bb5 100%);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 2px 8px rgba(0,113,227,0.08);
      outline: none;
    }
    button:active {
      transform: scale(0.98);
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #005bb5 60%, #0071e3 100%);
    }
    #imeiSection {
      display: block;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.5s cubic-bezier(.4,0,.2,1), opacity 0.4s;
      margin-top: 0;
    }
    #imeiSection.show {
      max-height: 300px;
      opacity: 1;
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 13px 12px;
      width: 95%;
      border-radius: 8px;
      border: 1.5px solid #cfd8dc;
      font-size: 1rem;
      margin-bottom: 14px;
      background: rgba(255,255,255,0.9);
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
    }
    input[type="text"]:focus {
      border: 1.5px solid #0071e3;
      outline: none;
      box-shadow: 0 2px 8px rgba(0,113,227,0.08);
    }
    #result {
      text-align: left;
      margin-top: 18px;
      padding: 14px 16px;
      background: rgba(246,246,246,0.95);
      border-radius: 8px;
      font-size: 1rem;
      color: #222;
      min-height: 32px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      border: 1px solid #e3e3e3;
      word-break: break-word;
    }
    @media (max-width: 600px) {
      .card {
        padding: 22px 6vw 20px 6vw;
        border-radius: 16px;
      }
      h1 {
        font-size: 1.3rem;
      }
      button {
        font-size: 0.98rem;
        padding: 12px 0;
      }
      #result {
        font-size: 0.97rem;
        padding: 10px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Grest Warranty Portal</h1>
    <div class="button-group">
      <button onclick="showIMEI()">Check Warranty</button>
      <button onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSer9NezIZPxjuPlxgYYFfDALfcpSU-btCszUvWkuviDGdi6zQ/viewform')">
        Start Warranty
      </button>
    </div>
    <div id="imeiSection">
      <input type="text" id="imeiInput" placeholder="Enter IMEI Number" autocomplete="off"><br>
      <button onclick="checkWarranty()">Submit</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyIZWb5pZwJjyca3dAyYiaJxnop7NjjcYNP6EqnopmYNlOn_ppbW0cbBAMOuOu8h887-0Lo2E3ifno/pub?output=csv";

    function showIMEI() {
      const section = document.getElementById("imeiSection");
      section.classList.add("show");
      setTimeout(() => {
        document.getElementById("imeiInput").focus();
      }, 300);
    }

    async function checkWarranty() {
      const imei = document.getElementById("imeiInput").value.trim();
      const resultDiv = document.getElementById("result");
      if (!imei) {
        resultDiv.innerHTML = "<span style='color:#c00;'>Please enter IMEI.</span>";
        document.getElementById("imeiInput").focus();
        return;
      }

      resultDiv.innerHTML = "Checking warranty...";
      try {
        const response = await fetch(CSV_URL);
        const text = await response.text();
        const rows = text.split("\n").map(row => row.split(","));

        let found = false;
        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          if (row[0].trim() === imei) {
            found = true;
            const model = row[1];
            const customer = row[2];
            const purchaseDate = row[3];
            const warrantyMonths = row[4];
            const daysLeft = row[5];
            const status = row[6];
            const cleanStatus = status.trim().toLowerCase();

            resultDiv.innerHTML = `
              <b>Customer Name:</b> ${customer}<br>
              <b>Model:</b> ${model}<br>
              <b>Purchase Date:</b> ${purchaseDate}<br>
              <b>IMEI:</b> ${imei}<br>
              <b>Warranty Months:</b> ${warrantyMonths}<br>
              <b>Days Left:</b> ${daysLeft}<br>
              <b>Status:</b> <span style="color:${cleanStatus==='active'?'#0071e3':'#c00'};font-weight:600">${status}</span><br><br>
              ${cleanStatus === 'active' 
                ? '<button style="background:#00b894" onclick="window.open(\'https://docs.google.com/forms/d/e/1FAIpQLScxBa1I1tvc9cW5bGthUGqdvWEQEUtOvU4cyNZevB5SHurDug/viewform\')">Claim Warranty</button>' 
                : ''}
            `;
            break;
          }
        }
        if (!found) {
          resultDiv.innerHTML = "<span style='color:#c00;'>No record found for this IMEI.</span>";
        }
      } catch (e) {
        resultDiv.innerHTML = "<span style='color:#c00;'>Error fetching warranty data. Please try again later.</span>";
      }
    }

    // Optional: allow pressing Enter to submit
    document.getElementById("imeiInput")?.addEventListener("keydown", function(e) {
      if (e.key === "Enter") checkWarranty();
    });
  </script>
</body>
</html>
